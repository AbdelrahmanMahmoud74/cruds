<html>
    <head>
        <meta charset="UTF-8">
        <title>CRUDS</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="./CSS/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400&family=Rubik:wght@300&family=Tajawal:wght@200;400&display=swap" rel="stylesheet">

        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.XYZ/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->

    </head>
    <body>
     <div class="crud">
      <div class="head">
        <h2>.الرجاء الدعاء لخالتي بالرحمة والمغفرة </h2>
        <p>صباح السيد ابو العينين 2023/09/22 </p>
      </div>
      <div class="input">
        <input type="text"placeholder="title"id="title">
        <div class="price">
          <input onkeyup="getTotal()" type="number"placeholder="price"id="price">
          <input onkeyup="getTotal()" type="number"placeholder="taxes"id="taxes">
          <input onkeyup="getTotal()" type="number"placeholder="ads"id="ads">
          <input onkeyup="getTotal()" type="number"placeholder="discount"id="discount">
          <small id="total"></small>
        </div>
        <input type="number"placeholder="count"id="count">
        <input type="text"placeholder="Category"id="cateogry">
        <button id="submit">Create</button>
      </div>
      <div class="output">
        <div class="searchblock">
          <input onkeyup="searchData(this.value)" type="text"id="search"placeholder="Search">
        </div>
        <div class="btnsearch">
          <button onclick="getSearchMood(this.id)" id="searchtitle">Search By Title</button>
          <button onclick="getSearchMood(this.id)" id="searchcateogry">Search By Category</button>
        </div>
        <table>
          <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>Total</th>
          <th>Category</th>
          <th>update</th>
          <th>delete</th>
          </tr>
          <div id="deleteall"></div>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
     </div>
     
      </body>
    <script src="./js/script.js"></script>
